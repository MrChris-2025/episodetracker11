<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreekSports TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                },
            }
        }
    </script>

    <style>
        body { 
            background-color: #0a0a0a; 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden;
            height: 100vh;
        }
        
        /* Custom Scrollbar */
        .youtube-sidebar::-webkit-scrollbar { width: 6px; }
        .youtube-sidebar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        
        .aspect-video { aspect-ratio: 16 / 9; }
        
        /* Focus/Hover States for TV remote interaction */
        .tv-card:hover, .tv-card:focus {
            background-color: #1f1f1f;
            border-color: #ff0000;
            transform: scale(1.01);
            outline: none;
        }

        .channel-select {
            background: #272727;
            border: 1px solid #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.2em;
        }

        /* Scroll Indicators */
        .scroll-indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            width: 100%;
            text-align: center;
            padding: 5px 0;
            z-index: 10;
            color: #666;
            pointer-events: none;
            font-size: 14px;
        }
        .indicator-up { top: 0; border-bottom: 1px solid #222; }
        .indicator-down { bottom: 0; border-top: 1px solid #222; }

        @media (max-width: 767px) {
            #playerWrapper { flex-shrink: 0; }
            #scrollableArea { flex: 1; overflow-y: auto; }
        }
    </style>
</head>
<body class="flex flex-col">

    <header class="flex items-center justify-between px-8 h-20 bg-[#0a0a0a] border-b border-[#222]">
        <div class="flex items-center gap-3">
            <i class="fab fa-youtube text-red-600 text-4xl"></i>
            <span class="text-2xl font-black tracking-tighter uppercase">GreekSports</span>
        </div>

        <div class="hidden md:flex flex-1 max-w-2xl px-12">
            <div class="flex w-full relative">
                <input type="text" id="searchInput" oninput="renderUI()" placeholder="Search matches or channels..." 
                    class="w-full bg-[#121212] border border-[#333] rounded-full py-3 px-6 focus:outline-none focus:border-red-600 text-lg">
                <button class="absolute right-4 top-3">
                    <i class="fas fa-search text-zinc-500"></i>
                </button>
            </div>
        </div>

        <div class="text-right">
            <div id="clockTime" class="text-2xl font-bold">--:--</div>
            <div id="clockDate" class="text-xs text-zinc-500 uppercase tracking-widest">---, -- ---</div>
        </div>
    </header>

    <main id="mainContentArea" class="flex flex-1 overflow-hidden">
        
        <section class="flex-1 flex flex-col bg-black">
            <div id="playerWrapper" class="p-8 flex-1 flex flex-col">
                <div class="w-full aspect-video bg-[#111] rounded-2xl overflow-hidden shadow-2xl relative border border-[#222]">
                    <iframe id="mainPlayer" class="w-full h-full" src="" frameborder="0" sandbox="allow-same-origin allow-scripts" allowfullscreen allow="autoplay; encrypted-media"></iframe>
                    <div id="playerPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-900">
                        <i class="fas fa-play-circle text-6xl text-zinc-800 mb-4 animate-pulse"></i>
                        <p class="text-zinc-400 text-xl font-medium">Select an event from the list to start</p>
                    </div>
                </div>
                
                <div class="mt-6 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div id="channelBrand" class="w-16 h-16 rounded-2xl bg-[#1a1a1a] p-2 flex items-center justify-center border border-[#333]">
                            <i class="fas fa-tv text-zinc-700 text-2xl"></i>
                        </div>
                        <div>
                            <h1 id="currentTitle" class="text-3xl font-bold text-white mb-1"></h1>
                            <h3 id="currentSub" class="text-lg text-red-500 font-bold uppercase tracking-wide"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="w-[450px] border-l border-[#222] bg-[#0f0f0f] flex flex-col relative">
            
            <div class="flex p-4 gap-3 bg-[#0a0a0a]">
                <button onclick="switchTab('sports')" id="tab-sports" class="flex-1 py-4 rounded-xl bg-white text-black font-black text-sm uppercase tracking-widest transition-all">Sports</button>
                <button onclick="switchTab('channels')" id="tab-channels" class="flex-1 py-4 rounded-xl bg-[#1a1a1a] text-zinc-400 font-black text-sm uppercase tracking-widest transition-all">Channels</button>
            </div>
            
            <div class="px-4 pb-4 bg-[#0a0a0a]">
                <select id="categoryFilter" onchange="renderUI()" class="w-full bg-[#1a1a1a] text-white text-sm font-bold py-4 px-4 rounded-xl border border-[#333] focus:border-red-600 outline-none">
                    <option value="all">ALL CATEGORIES</option>
                </select>
                <select id="regionFilter" style="display:none;" onchange="renderUI()" class="w-full bg-[#1a1a1a] text-white text-sm font-bold py-4 px-4 rounded-xl border border-[#333] focus:border-red-600 outline-none">
                </select>
            </div>

            <div class="flex-1 relative overflow-hidden">
                <div class="scroll-indicator indicator-up">
                    <i class="fas fa-chevron-up animate-bounce"></i>
                </div>
                
                <div id="sidebarContent" class="h-full overflow-y-auto youtube-sidebar p-4 space-y-4">
                    </div>

                <div class="scroll-indicator indicator-down">
                    <i class="fas fa-chevron-down animate-bounce"></i>
                </div>
            </div>
        </aside>
    </main>

    <script>
        const SPORTS_API = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
        const CHANNELS_API = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

        const countryNames = {
            "us": "United States", "gb": "United Kingdom", "gr": "Greece", "cy": "Cyprus", "es": "Spain",
            "it": "Italy", "fr": "France", "de": "Germany", "pt": "Portugal", "br": "Brazil", "ar": "Argentina",
            "mx": "Mexico", "ca": "Canada", "au": "Australia", "tr": "Turkey", "nl": "Netherlands", "be": "Belgium"
        };

        let sportsList = [];
        let channelsList = [];
        let currentTab = 'sports';
        const userLocale = navigator.language || 'en-US';
        const isUS = userLocale.includes('US');

        window.onload = async () => {
            updateClock();
            setInterval(updateClock, 1000);

            try {
                const [sportsRes, channelsRes] = await Promise.all([
                    fetch(SPORTS_API),
                    fetch(CHANNELS_API)
                ]);
                
                const sportsData = await sportsRes.json();
                const channelsData = await channelsRes.json();
                
                processSports(sportsData["cdn-live-tv"] || {});
                channelsList = channelsData.channels || [];
                
                populateFilters();
                renderUI();
            } catch (err) {
                console.error("Data Fetch Error", err);
            }
        };

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: isUS });
            const dateStr = now.toLocaleDateString([], { weekday: 'short', day: '2-digit', month: 'short' });
            document.getElementById('clockTime').textContent = timeStr;
            document.getElementById('clockDate').textContent = dateStr;
        }

        function processSports(raw) {
            const nowTs = Date.now();
            const all = [];
            const categories = new Set();

            Object.keys(raw).forEach(cat => {
                if (!Array.isArray(raw[cat])) return;
                categories.add(cat);
                raw[cat].forEach(game => {
                    const [h, m] = (game.time || "00:00").split(':').map(Number);
                    const d = new Date();
                    const startTs = Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate(), h, m);
                    const endTs = startTs + (2.5 * 60 * 60 * 1000); 
                    if (nowTs > (endTs + 30 * 60 * 1000)) return;

                    all.push({
                        ...game,
                        id: Math.random().toString(36).substring(7),
                        category: cat,
                        startTimeTs: startTs,
                        localTime: new Date(startTs).toLocaleTimeString(userLocale, { hour: 'numeric', minute: '2-digit', hour12: isUS })
                    });
                });
            });
            sportsList = all;
            
            const catSelect = document.getElementById('categoryFilter');
            [...categories].sort().forEach(c => {
                catSelect.add(new Option(c.toUpperCase(), c));
            });
        }

        function getCountdown(targetTs) {
            const now = Date.now();
            const diff = targetTs - now;
            if (diff <= 0) return null;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        function populateFilters() {
            const regSelect = document.getElementById('regionFilter');
            const uniqueRegions = [...new Set(channelsList.map(ch => ch.code))].filter(Boolean).sort();
            regSelect.add(new Option("ALL COUNTRIES", "all"));
            uniqueRegions.forEach(r => {
                const name = countryNames[r.toLowerCase()] || r.toUpperCase();
                regSelect.add(new Option(name.toUpperCase(), r));
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            const isS = tab === 'sports';
            document.getElementById('tab-sports').className = isS ? 'flex-1 py-4 rounded-xl bg-white text-black font-black text-sm uppercase' : 'flex-1 py-4 rounded-xl bg-[#1a1a1a] text-zinc-400 font-black text-sm uppercase';
            document.getElementById('tab-channels').className = !isS ? 'flex-1 py-4 rounded-xl bg-white text-black font-black text-sm uppercase' : 'flex-1 py-4 rounded-xl bg-[#1a1a1a] text-zinc-400 font-black text-sm uppercase';
            document.getElementById('categoryFilter').style.display = isS ? 'block' : 'none';
            document.getElementById('regionFilter').style.display = isS ? 'none' : 'block';
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('sidebarContent');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            let html = '';

            if (currentTab === 'sports') {
                const cat = document.getElementById('categoryFilter').value;
                const filtered = sportsList.filter(g => {
                    const matchSearch = !searchVal || g.homeTeam.toLowerCase().includes(searchVal) || g.awayTeam.toLowerCase().includes(searchVal);
                    const matchCat = cat === 'all' || g.category === cat;
                    return matchSearch && matchCat;
                });

                filtered.forEach(g => {
                    const countdown = getCountdown(g.startTimeTs);
                    const isLive = !countdown;

                    html += `
                        <div class="tv-card bg-[#161616] rounded-2xl p-5 border border-[#222] transition-all">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xs font-black text-red-500 uppercase tracking-widest">${g.category}</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-zinc-400 font-bold">${g.localTime}</span>
                                    ${isLive ? `<span class="bg-green-600 text-[10px] px-2 py-0.5 rounded-md font-black">LIVE</span>` : ''}
                                </div>
                            </div>
                            <div class="flex items-center gap-4 mb-6">
                                <img src="${g.homeTeamIMG}" class="w-12 h-12 rounded-full bg-zinc-900 p-1 border border-[#333]">
                                <div class="flex-1">
                                    <div class="text-lg font-bold text-white leading-tight">${g.homeTeam}</div>
                                    <div class="text-[10px] font-black text-zinc-600 my-1">VS</div>
                                    <div class="text-lg font-bold text-white leading-tight">${g.awayTeam}</div>
                                </div>
                                <img src="${g.awayTeamIMG}" class="w-12 h-12 rounded-full bg-zinc-900 p-1 border border-[#333]">
                            </div>
                            <div class="flex gap-2">
                                <select id="d-sel-${g.id}" onchange="document.getElementById('d-btn-${g.id}').disabled = !this.value" class="channel-select flex-1 text-xs font-bold p-3 rounded-xl focus:outline-none">
                                    <option value="">CHOOSE SOURCE</option>
                                    ${(g.channels || []).map(ch => `<option value="${ch.url}" data-name="${ch.channel_name}" data-img="${ch.image}">${ch.channel_name}</option>`).join('')}
                                </select>
                                <button id="d-btn-${g.id}" disabled onclick="handlePlayClick('d-sel-${g.id}', '${g.homeTeam} vs ${g.awayTeam}')" class="bg-red-600 hover:bg-red-500 disabled:opacity-20 px-6 rounded-xl text-xs font-black uppercase transition-all">Play</button>
                            </div>
                        </div>`;
                });
            } else {
                const reg = document.getElementById('regionFilter').value;
                const filtered = channelsList.filter(ch => (reg === 'all' || ch.code === reg) && (!searchVal || ch.name.toLowerCase().includes(searchVal)));
                
                filtered.forEach(ch => {
                    html += `
                        <div onclick="playStream('${ch.url}', '${ch.name}', 'Live', '${ch.image}')" class="tv-card flex items-center gap-5 p-4 bg-[#161616] rounded-2xl border border-[#222] cursor-pointer group transition-all">
                            <div class="w-24 h-14 bg-black rounded-xl flex items-center justify-center p-2 border border-[#222]">
                                <img src="${ch.image}" class="max-w-full max-h-full object-contain">
                            </div>
                            <div class="flex flex-col">
                                <h4 class="text-lg font-bold group-hover:text-red-500 transition">${ch.name}</h4>
                                <span class="text-xs text-zinc-500 uppercase font-black tracking-widest">${countryNames[ch.code.toLowerCase()] || ch.code}</span>
                            </div>
                        </div>`;
                });
            }
            container.innerHTML = html || '<div class="text-center py-20 text-zinc-600 font-bold">No results found</div>';
        }

        function handlePlayClick(selectId, matchTitle) {
            const selectEl = document.getElementById(selectId);
            if (!selectEl || !selectEl.value) return;
            const selectedOption = selectEl.options[selectEl.selectedIndex];
            playStream(selectEl.value, matchTitle, selectedOption.dataset.name, selectedOption.dataset.img);
        }

        function playStream(url, title, sub, icon) {
            if(!url) return;
            const iframe = document.getElementById('mainPlayer');
            const placeholder = document.getElementById('playerPlaceholder');
            placeholder.innerHTML = `<i class="fas fa-spinner fa-spin text-5xl text-red-600 mb-4"></i><p class="text-zinc-500 text-xl">Connecting to stream...</p>`;
            placeholder.style.display = 'flex';
            iframe.src = url;
            document.getElementById('currentTitle').textContent = title;
            document.getElementById('currentSub').textContent = sub;
            document.getElementById('channelBrand').innerHTML = `<img src="${icon}" class="w-full h-full object-contain">`;
            iframe.onload = () => { placeholder.style.display = 'none'; };
        }
    </script>
</body>
</html>
