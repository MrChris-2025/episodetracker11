<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreekSports TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style>
        :root {
            --accent: #e50914; /* Netflix-style red for premium feel */
            --bg-base: #0a0a0a;
            --bg-surface: #141414;
            --border: #262626;
        }

        body { 
            background-color: var(--bg-base); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; /* Lock scroll for TV experience */
        }

        /* Modern Scrollbar - subtle */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .aspect-video { aspect-ratio: 16 / 9; }
        
        /* Modern Select Inputs */
        .channel-select {
            background: #1f1f1f;
            border: 1px solid var(--border);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
        }

        /* TV Focus Effects (Simulated for TV) */
        .list-item-card {
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .list-item-card:hover {
            border-color: var(--accent);
            background: #1a1a1a;
        }

        /* Scrolling Indicator Panel */
        .scroll-indicator {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .scroll-indicator i {
            font-size: 14px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
        }
        .scroll-indicator i:hover { color: white; }

        @media (max-width: 767px) {
            #scrollableArea { padding-bottom: 100px; }
        }

        /* 40-inch TV optimization: larger text for distant viewing */
        @media (min-width: 1024px) {
            .tv-text-lg { font-size: 1.25rem; }
            .tv-text-xl { font-size: 1.75rem; }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="flex items-center justify-between px-8 h-20 bg-black/80 backdrop-blur-md border-b border-[#1a1a1a] z-[2100]">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 p-1.5 rounded-lg">
                    <i class="fas fa-play text-white text-xl"></i>
                </div>
                <span class="text-2xl font-black tracking-tight uppercase italic">GreekSports</span>
            </div>
        </div>

        <div class="hidden md:flex flex-1 max-w-2xl px-12">
            <div class="relative w-full">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input type="text" id="searchInput" oninput="renderUI()" placeholder="Search teams, leagues, or channels..." 
                    class="w-full bg-[#121212] border border-[#262626] rounded-xl py-3 pl-14 pr-5 focus:outline-none focus:border-zinc-500 text-base transition-all">
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="text-right">
                <div id="clockTime" class="text-xl font-bold tracking-tight">--:--</div>
                <div id="clockDate" class="text-xs text-zinc-500 font-medium uppercase tracking-tighter">---, -- ---</div>
            </div>
        </div>
    </header>

    <main id="mainContentArea" class="flex flex-1 overflow-hidden flex-col md:flex-row">
        
        <section id="playerSection" class="flex-1 flex flex-col bg-black overflow-hidden relative">
            <div id="playerWrapper" class="flex-1 flex items-center justify-center p-4 md:p-8">
                <div class="w-full h-full max-w-7xl mx-auto flex flex-col">
                    <div class="relative w-full aspect-video bg-[#050505] rounded-2xl overflow-hidden ring-1 ring-white/10 shadow-2xl">
                        <iframe id="mainPlayer" class="w-full h-full" src="" frameborder="0" sandbox="allow-same-origin allow-scripts" allowfullscreen allow="autoplay; encrypted-media"></iframe>
                        
                        <div id="playerPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center bg-black">
                            <div class="w-20 h-20 rounded-full border border-white/10 flex items-center justify-center mb-4 bg-white/5">
                                <i class="fas fa-play text-2xl text-white/30"></i>
                            </div>
                            <p class="text-zinc-400 font-medium text-lg uppercase tracking-widest">Select Source to Broadcast</p>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex items-center justify-between">
                        <div class="flex items-center gap-5">
                            <div id="channelBrand" class="w-16 h-16 rounded-2xl bg-white/5 border border-white/10 p-2 flex items-center justify-center overflow-hidden">
                                <i class="fas fa-tv text-zinc-700 text-2xl"></i>
                            </div>
                            <div>
                                <h1 id="currentTitle" class="text-2xl font-bold text-white tracking-tight">Ready to Stream</h1>
                                <p id="currentSub" class="text-zinc-400 font-medium text-sm mt-1 uppercase tracking-wide"></p>
                            </div>
                        </div>
                        <div class="hidden md:flex gap-4">
                            <button class="px-6 py-2 rounded-lg border border-white/10 text-sm font-bold hover:bg-white/5 transition">FAVORITE</button>
                            <button class="px-6 py-2 rounded-lg border border-white/10 text-sm font-bold hover:bg-white/5 transition">REPORT</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="flex flex-col w-full md:w-[450px] border-l border-[#1a1a1a] bg-[#0a0a0a] relative">
            
            <div class="scroll-indicator hidden md:flex">
                <i class="fas fa-chevron-up" onclick="document.getElementById('sidebarContent').scrollBy({top: -200, behavior: 'smooth'})"></i>
                <div class="w-1 h-1 bg-white/20 rounded-full mx-auto"></div>
                <div class="w-1 h-1 bg-white/50 rounded-full mx-auto"></div>
                <div class="w-1 h-1 bg-white/20 rounded-full mx-auto"></div>
                <i class="fas fa-chevron-down" onclick="document.getElementById('sidebarContent').scrollBy({top: 200, behavior: 'smooth'})"></i>
            </div>

            <div class="p-6 space-y-4 bg-[#0a0a0a]/80 backdrop-blur-md sticky top-0 z-10 border-b border-[#1a1a1a]">
                <div class="flex bg-[#161616] p-1 rounded-xl border border-white/5">
                    <button onclick="switchTab('sports')" id="tab-sports" class="flex-1 py-3 rounded-lg bg-white text-black font-bold text-xs uppercase tracking-widest transition-all">Sports Events</button>
                    <button onclick="switchTab('channels')" id="tab-channels" class="flex-1 py-3 rounded-lg text-zinc-500 font-bold text-xs uppercase tracking-widest transition-all">Live Channels</button>
                </div>
                
                <div class="grid grid-cols-1 gap-3">
                    <select id="categoryFilter" onchange="renderUI()" class="w-full bg-[#1a1a1a] text-white text-xs font-bold py-3 px-4 rounded-xl border border-white/5 focus:border-red-600 outline-none">
                        <option value="all">ALL CATEGORIES</option>
                    </select>
                    <select id="regionFilter" style="display:none;" onchange="renderUI()" class="w-full bg-[#1a1a1a] text-white text-xs font-bold py-3 px-4 rounded-xl border border-white/5 focus:border-red-600 outline-none">
                    </select>
                </div>
            </div>

            <div id="sidebarContent" class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4">
                </div>
        </aside>
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-[#0a0a0a] border-t border-[#1a1a1a] h-20 flex items-center justify-around z-[2300] px-6">
        <button onclick="switchTab('sports')" id="m-tab-sports" class="flex flex-col items-center gap-2 text-red-600">
            <i class="fas fa-trophy text-xl"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Sports</span>
        </button>
        <button onclick="switchTab('channels')" id="m-tab-channels" class="flex flex-col items-center gap-2 text-zinc-600">
            <i class="fas fa-tv text-xl"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Channels</span>
        </button>
    </nav>

    <script>
        // API Configuration
        const SPORTS_API = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
        const CHANNELS_API = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

        const countryNames = {
            "us": "United States", "gb": "United Kingdom", "gr": "Greece", "cy": "Cyprus", "es": "Spain",
            "it": "Italy", "fr": "France", "de": "Germany", "pt": "Portugal", "br": "Brazil", "ar": "Argentina",
            "mx": "Mexico", "ca": "Canada", "au": "Australia", "tr": "Turkey", "nl": "Netherlands", "be": "Belgium"
        };

        let sportsList = [];
        let channelsList = [];
        let currentTab = 'sports';
        const userLocale = navigator.language || 'en-US';
        const isUS = userLocale.includes('US');

        window.onload = async () => {
            updateClock();
            setInterval(updateClock, 1000);

            try {
                const [sportsRes, channelsRes] = await Promise.all([
                    fetch(SPORTS_API),
                    fetch(CHANNELS_API)
                ]);
                
                const sportsData = await sportsRes.json();
                const channelsData = await channelsRes.json();
                
                processSports(sportsData["cdn-live-tv"] || {});
                channelsList = channelsData.channels || [];
                
                populateFilters();
                renderUI();
            } catch (err) {
                console.error("Data Fetch Error", err);
            }
        };

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: isUS });
            const dateStr = now.toLocaleDateString([], { weekday: 'short', day: '2-digit', month: 'short' });
            document.getElementById('clockTime').textContent = timeStr;
            document.getElementById('clockDate').textContent = dateStr;
        }

        function processSports(raw) {
            const nowTs = Date.now();
            const all = [];
            const categories = new Set();

            Object.keys(raw).forEach(cat => {
                if (!Array.isArray(raw[cat])) return;
                categories.add(cat);
                raw[cat].forEach(game => {
                    const [h, m] = (game.time || "00:00").split(':').map(Number);
                    const d = new Date();
                    const startTs = Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate(), h, m);
                    const endTs = startTs + (2.5 * 60 * 60 * 1000); 
                    if (nowTs > (endTs + 30 * 60 * 1000)) return;

                    all.push({
                        ...game,
                        id: Math.random().toString(36).substring(7),
                        category: cat,
                        startTimeTs: startTs,
                        localTime: new Date(startTs).toLocaleTimeString(userLocale, { hour: 'numeric', minute: '2-digit', hour12: isUS })
                    });
                });
            });
            sportsList = all;
            
            const catSelect = document.getElementById('categoryFilter');
            [...categories].sort().forEach(c => {
                catSelect.add(new Option(c.toUpperCase(), c));
            });
        }

        function populateFilters() {
            const regSelect = document.getElementById('regionFilter');
            const uniqueRegions = [...new Set(channelsList.map(ch => ch.code))].filter(Boolean).sort();
            
            regSelect.add(new Option("ALL COUNTRIES", "all"));
            uniqueRegions.forEach(r => {
                const name = countryNames[r.toLowerCase()] || r.toUpperCase();
                regSelect.add(new Option(name.toUpperCase(), r));
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            const isS = tab === 'sports';
            
            // UI State
            document.getElementById('tab-sports').className = isS ? 'flex-1 py-3 rounded-lg bg-white text-black font-bold text-xs uppercase tracking-widest' : 'flex-1 py-3 rounded-lg text-zinc-500 font-bold text-xs uppercase tracking-widest';
            document.getElementById('tab-channels').className = !isS ? 'flex-1 py-3 rounded-lg bg-white text-black font-bold text-xs uppercase tracking-widest' : 'flex-1 py-3 rounded-lg text-zinc-500 font-bold text-xs uppercase tracking-widest';
            
            document.getElementById('categoryFilter').style.display = isS ? 'block' : 'none';
            document.getElementById('regionFilter').style.display = isS ? 'none' : 'block';
            
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('sidebarContent');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            let html = '';

            if (currentTab === 'sports') {
                const cat = document.getElementById('categoryFilter').value;
                const filtered = sportsList.filter(g => {
                    const matchSearch = !searchVal || g.homeTeam.toLowerCase().includes(searchVal) || g.awayTeam.toLowerCase().includes(searchVal);
                    const matchCat = cat === 'all' || g.category === cat;
                    return matchSearch && matchCat;
                });

                filtered.forEach(g => {
                    const isLive = (Date.now() >= g.startTimeTs);

                    html += `
                        <div class="list-item-card bg-[#141414] rounded-2xl p-5 border border-white/5 shadow-lg">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-black text-red-600 uppercase tracking-[0.2em]">${g.category}</span>
                                ${isLive ? `<span class="flex items-center gap-2 text-[10px] font-black text-white bg-red-600 px-3 py-1 rounded-full animate-pulse">LIVE</span>` : `<span class="text-[11px] text-zinc-500 font-bold">${g.localTime}</span>`}
                            </div>
                            <div class="space-y-3 mb-6">
                                <div class="flex items-center justify-between">
                                    <span class="text-base font-bold text-zinc-100">${g.homeTeam}</span>
                                    <img src="${g.homeTeamIMG}" class="w-8 h-8 rounded-full bg-[#1a1a1a] p-1 border border-white/5">
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-base font-bold text-zinc-100">${g.awayTeam}</span>
                                    <img src="${g.awayTeamIMG}" class="w-8 h-8 rounded-full bg-[#1a1a1a] p-1 border border-white/5">
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <select id="sel-${g.id}" class="channel-select flex-1 text-[11px] font-bold p-3 rounded-xl focus:outline-none">
                                    <option value="">SELECT CHANNEL</option>
                                    ${(g.channels || []).map(ch => `<option value="${ch.url}" data-name="${ch.channel_name}" data-img="${ch.image}">${ch.channel_name}</option>`).join('')}
                                </select>
                                <button onclick="handlePlayClick('sel-${g.id}', '${g.homeTeam} vs ${g.awayTeam}')" class="bg-white hover:bg-zinc-200 text-black px-6 rounded-xl text-xs font-black uppercase transition-all">Play</button>
                            </div>
                        </div>`;
                });
            } else {
                const reg = document.getElementById('regionFilter').value;
                const filtered = channelsList.filter(ch => (reg === 'all' || ch.code === reg) && (!searchVal || ch.name.toLowerCase().includes(searchVal)));
                
                filtered.forEach(ch => {
                    html += `
                        <div onclick="playStream('${ch.url}', '${ch.name}', 'Network Broadcast', '${ch.image}')" class="list-item-card flex items-center gap-5 p-4 rounded-2xl border border-white/5 cursor-pointer group transition bg-[#141414]">
                            <div class="w-20 h-14 bg-[#0a0a0a] rounded-xl flex items-center justify-center p-2 border border-white/5">
                                <img src="${ch.image}" class="max-w-full max-h-full object-contain">
                            </div>
                            <div>
                                <h4 class="text-base font-bold text-white">${ch.name}</h4>
                                <p class="text-[10px] text-zinc-500 uppercase font-black tracking-widest mt-1">${countryNames[ch.code.toLowerCase()] || ch.code} â€¢ ${ch.status}</p>
                            </div>
                        </div>`;
                });
            }
            container.innerHTML = html || '<div class="text-center py-20 text-zinc-600 font-bold uppercase tracking-widest text-xs">No Events Found</div>';
        }

        function handlePlayClick(selectId, matchTitle) {
            const selectEl = document.getElementById(selectId);
            if (!selectEl || !selectEl.value) return;
            const selectedOption = selectEl.options[selectEl.selectedIndex];
            playStream(selectEl.value, matchTitle, selectedOption.dataset.name, selectedOption.dataset.img);
        }

        function playStream(url, title, sub, icon) {
            if(!url) return;
            const iframe = document.getElementById('mainPlayer');
            const placeholder = document.getElementById('playerPlaceholder');
            placeholder.innerHTML = `<i class="fas fa-circle-notch fa-spin text-3xl text-white/20 mb-4"></i><p class="text-zinc-500 text-sm font-bold uppercase tracking-widest">Establishing Secure Connection...</p>`;
            placeholder.style.display = 'flex';
            iframe.src = url;
            document.getElementById('currentTitle').textContent = title;
            document.getElementById('currentSub').textContent = sub;
            document.getElementById('channelBrand').innerHTML = `<img src="${icon}" class="w-full h-full object-contain">`;
            iframe.onload = () => { placeholder.style.display = 'none'; };
        }
    </script>
</body>
</html>
