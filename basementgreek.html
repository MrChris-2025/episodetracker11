<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreekSports | TV Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        tv: {
                            bg: '#0a0a0a',
                            surface: '#1a1a1a',
                            border: '#2a2a2a',
                            accent: '#e50914'
                        }
                    }
                },
            }
        }
    </script>

    <style>
        body { background-color: #0a0a0a; color: #f5f5f5; overflow: hidden; height: 100vh; }
        
        /* Modernized Sidebar for 40-inch Screen */
        .tv-sidebar::-webkit-scrollbar { display: none; }
        .tv-sidebar { 
            scrollbar-width: none; 
            scroll-behavior: smooth;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }

        /* Scroll Indicator Panel */
        .scroll-indicator-panel {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: #444;
            z-index: 50;
        }
        .scroll-indicator-panel i { font-size: 1.2rem; transition: color 0.3s; }
        .scroll-active { color: #fff !important; }

        /* Remove Cartoony Styling */
        .channel-select {
            background: #121212;
            border: 1px solid #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='gray'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
        }

        .match-card {
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: 1px solid #222;
        }
        .match-card:focus-within {
            background-color: #222;
            border-color: #444;
            transform: scale(1.02);
        }

        @media (max-width: 767px) {
            #mainContentArea { flex-direction: column; }
            aside { width: 100% !important; height: 50vh; }
        }
    </style>
</head>
<body class="flex flex-col">

    <header class="flex items-center justify-between px-8 h-20 bg-[#0a0a0a] border-b border-[#1a1a1a]">
        <div class="flex items-center gap-6">
            <span class="text-2xl font-bold tracking-tight text-white">GREEK<span class="text-red-600">SPORTS</span></span>
            <nav class="hidden md:flex gap-6 ml-10">
                <button onclick="switchTab('sports')" id="tab-sports" class="text-sm font-semibold text-white border-b-2 border-red-600 pb-1">SPORTS</button>
                <button onclick="switchTab('channels')" id="tab-channels" class="text-sm font-semibold text-zinc-500 hover:text-white transition pb-1">CHANNELS</button>
            </nav>
        </div>

        <div class="flex items-center gap-8">
            <div class="relative hidden lg:block">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500 text-sm"></i>
                <input type="text" id="searchInput" oninput="renderUI()" placeholder="Search..." 
                    class="bg-[#121212] border border-[#222] rounded-md py-2 pl-10 pr-4 w-64 focus:outline-none focus:border-zinc-500 text-sm transition-all">
            </div>
            <div class="text-right border-l border-zinc-800 pl-8">
                <div id="clockTime" class="text-lg font-light">--:--</div>
                <div id="clockDate" class="text-[10px] text-zinc-500 uppercase tracking-widest">---, -- ---</div>
            </div>
        </div>
    </header>

    <main id="mainContentArea" class="flex flex-1 overflow-hidden">
        
        <section class="flex-1 bg-black flex flex-col relative">
            <div class="w-full h-full relative">
                <iframe id="mainPlayer" class="w-full h-full" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                
                <div id="playerPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center bg-[#050505]">
                    <div class="w-20 h-20 border-2 border-zinc-800 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-play text-zinc-700 text-xl"></i>
                    </div>
                    <p class="text-zinc-500 text-xs tracking-widest uppercase">Select Media to Initialize</p>
                </div>
            </div>

            <div id="metaOverlay" class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black via-black/80 to-transparent">
                <div class="flex items-center gap-4">
                    <div id="channelBrand" class="w-10 h-10 bg-white/10 rounded flex items-center justify-center overflow-hidden">
                        <i class="fas fa-tv text-zinc-600"></i>
                    </div>
                    <div>
                        <h1 id="currentTitle" class="text-xl font-bold text-white leading-tight"></h1>
                        <p id="currentSub" class="text-sm text-zinc-400 font-medium"></p>
                    </div>
                </div>
            </div>
        </section>

        <aside class="relative flex flex-col w-[420px] bg-[#0f0f0f] border-l border-[#1a1a1a]">
            
            <div class="p-6 space-y-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Browse List</span>
                    <i class="fas fa-filter text-zinc-600 text-xs"></i>
                </div>
                <select id="categoryFilter" onchange="renderUI()" class="w-full bg-[#161616] text-zinc-300 text-xs font-semibold py-3 px-4 rounded border border-[#222] focus:outline-none focus:border-red-600">
                    <option value="all">ALL CATEGORIES</option>
                </select>
                <select id="regionFilter" style="display:none;" onchange="renderUI()" class="w-full bg-[#161616] text-zinc-300 text-xs font-semibold py-3 px-4 rounded border border-[#222] focus:outline-none focus:border-red-600">
                </select>
            </div>

            <div class="scroll-indicator-panel">
                <i class="fas fa-chevron-up" id="scrollUp"></i>
                <div class="h-32 w-[1px] bg-zinc-800 relative">
                    <div id="scrollBarThumb" class="absolute top-0 w-full bg-red-600 transition-all duration-200" style="height: 20%"></div>
                </div>
                <i class="fas fa-chevron-down" id="scrollDown"></i>
            </div>

            <div id="sidebarContent" class="flex-1 overflow-y-auto tv-sidebar px-6 pb-10 space-y-4">
                </div>
        </aside>
    </main>

    <script>
        const SPORTS_API = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
        const CHANNELS_API = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

        const countryNames = { "us": "USA", "gb": "UK", "gr": "Greece", "cy": "Cyprus" };
        let sportsList = [];
        let channelsList = [];
        let currentTab = 'sports';

        window.onload = async () => {
            updateClock();
            setInterval(updateClock, 1000);
            setupScrollIndicators();

            try {
                const [sportsRes, channelsRes] = await Promise.all([fetch(SPORTS_API), fetch(CHANNELS_API)]);
                const sportsData = await sportsRes.json();
                const channelsData = await channelsRes.json();
                
                processSports(sportsData["cdn-live-tv"] || {});
                channelsList = channelsData.channels || [];
                
                populateFilters();
                renderUI();
            } catch (err) { console.error(err); }
        };

        function setupScrollIndicators() {
            const container = document.getElementById('sidebarContent');
            container.onscroll = () => {
                const scrollPos = container.scrollTop;
                const maxScroll = container.scrollHeight - container.clientHeight;
                const percent = (scrollPos / maxScroll) * 100;
                
                document.getElementById('scrollUp').className = scrollPos > 20 ? 'fas fa-chevron-up scroll-active' : 'fas fa-chevron-up';
                document.getElementById('scrollDown').className = scrollPos < maxScroll - 20 ? 'fas fa-chevron-down scroll-active' : 'fas fa-chevron-down';
                document.getElementById('scrollBarThumb').style.top = percent + '%';
            };
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clockTime').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clockDate').textContent = now.toLocaleDateString([], { weekday: 'short', day: '2-digit', month: 'short' });
        }

        function processSports(raw) {
            const all = [];
            const categories = new Set();
            Object.keys(raw).forEach(cat => {
                categories.add(cat);
                raw[cat].forEach(game => {
                    all.push({ ...game, category: cat, id: Math.random().toString(36).substr(2, 9) });
                });
            });
            sportsList = all;
            const catSelect = document.getElementById('categoryFilter');
            [...categories].sort().forEach(c => catSelect.add(new Option(c.toUpperCase(), c)));
        }

        function populateFilters() {
            const regSelect = document.getElementById('regionFilter');
            const uniqueRegions = [...new Set(channelsList.map(ch => ch.code))].filter(Boolean).sort();
            regSelect.add(new Option("ALL REGIONS", "all"));
            uniqueRegions.forEach(r => regSelect.add(new Option((countryNames[r.toLowerCase()] || r).toUpperCase(), r)));
        }

        function switchTab(tab) {
            currentTab = tab;
            const isS = tab === 'sports';
            document.getElementById('tab-sports').className = isS ? 'text-sm font-semibold text-white border-b-2 border-red-600 pb-1' : 'text-sm font-semibold text-zinc-500 hover:text-white pb-1';
            document.getElementById('tab-channels').className = !isS ? 'text-sm font-semibold text-white border-b-2 border-red-600 pb-1' : 'text-sm font-semibold text-zinc-500 hover:text-white pb-1';
            document.getElementById('categoryFilter').style.display = isS ? 'block' : 'none';
            document.getElementById('regionFilter').style.display = isS ? 'none' : 'block';
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('sidebarContent');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            let html = '';

            if (currentTab === 'sports') {
                const cat = document.getElementById('categoryFilter').value;
                const filtered = sportsList.filter(g => (cat === 'all' || g.category === cat) && (g.homeTeam.toLowerCase().includes(searchVal) || g.awayTeam.toLowerCase().includes(searchVal)));

                filtered.forEach(g => {
                    html += `
                        <div class="match-card bg-[#121212] rounded-lg p-4">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-tighter">${g.category}</span>
                                <span class="text-[10px] text-red-500 font-bold">LIVE</span>
                            </div>
                            <div class="flex items-center gap-4 mb-4">
                                <div class="flex-1 space-y-2">
                                    <div class="flex items-center gap-3">
                                        <img src="${g.homeTeamIMG}" class="w-5 h-5 opacity-80">
                                        <span class="text-xs font-semibold text-zinc-200">${g.homeTeam}</span>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <img src="${g.awayTeamIMG}" class="w-5 h-5 opacity-80">
                                        <span class="text-xs font-semibold text-zinc-200">${g.awayTeam}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <select id="sel-${g.id}" class="channel-select flex-1 text-[10px] font-bold py-2 px-3 rounded text-zinc-400">
                                    <option value="">CHOOSE SOURCE</option>
                                    ${(g.channels || []).map(ch => `<option value="${ch.url}" data-name="${ch.channel_name}" data-img="${ch.image}">${ch.channel_name}</option>`).join('')}
                                </select>
                                <button onclick="handlePlayClick('sel-${g.id}', '${g.homeTeam} v ${g.awayTeam}')" class="bg-zinc-100 hover:bg-white text-black px-4 rounded text-[10px] font-bold uppercase transition">Watch</button>
                            </div>
                        </div>`;
                });
            } else {
                const reg = document.getElementById('regionFilter').value;
                const filtered = channelsList.filter(ch => (reg === 'all' || ch.code === reg) && (ch.name.toLowerCase().includes(searchVal)));
                
                filtered.forEach(ch => {
                    html += `
                        <div onclick="playStream('${ch.url}', '${ch.name}', 'Live Broadcast', '${ch.image}')" class="match-card flex items-center gap-4 p-3 rounded-lg cursor-pointer bg-[#121212]">
                            <div class="w-12 h-8 bg-black rounded flex items-center justify-center p-1 border border-[#222]">
                                <img src="${ch.image}" class="max-w-full max-h-full object-contain">
                            </div>
                            <div>
                                <h4 class="text-xs font-bold text-zinc-200">${ch.name}</h4>
                                <span class="text-[9px] text-zinc-500 uppercase">${ch.code} â€¢ ${ch.status}</span>
                            </div>
                        </div>`;
                });
            }
            container.innerHTML = html || '<div class="text-center py-10 text-zinc-600 text-xs">NO MEDIA FOUND</div>';
        }

        function handlePlayClick(selectId, title) {
            const sel = document.getElementById(selectId);
            if (!sel.value) return;
            const opt = sel.options[sel.selectedIndex];
            playStream(sel.value, title, opt.dataset.name, opt.dataset.img);
        }

        function playStream(url, title, sub, icon) {
            const iframe = document.getElementById('mainPlayer');
            const placeholder = document.getElementById('playerPlaceholder');
            placeholder.style.display = 'none';
            iframe.src = url;
            document.getElementById('currentTitle').textContent = title;
            document.getElementById('currentSub').textContent = sub;
            document.getElementById('channelBrand').innerHTML = `<img src="${icon}" class="w-full h-full object-contain">`;
        }
    </script>
</body>
</html>
