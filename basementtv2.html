<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement Time |</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-dark': '#0a0a0a',
                        'netflix-medium': '#141414',
                        'netflix-light': '#1f1f1f',
                        'glass': 'rgba(255, 255, 255, 0.03)'
                    }
                }
            }
        }
    </script>
    <script type="module">
        import { createIcons, MonitorPlay, Film, Tv, ChevronLeft, ChevronRight, Search, Loader, Star, Info } from 'https://unpkg.com/lucide@latest';
        createIcons({ icons: { MonitorPlay, Film, Tv, ChevronLeft, ChevronRight, Search, Loader, Star, Info } });
        window.MonitorPlay = MonitorPlay; window.Film = Film; window.Tv = Tv; window.Loader = Loader;
    </script>
    <style>
        body { background-color: #0a0a0a; color: #f4f4f5; overflow: hidden; }
        
        /* Layout Height Fixes */
        #main-content-area { height: calc(100vh - 4rem); display: flex; }
        
        /* Custom Scrollbar */
        #content-list-container::-webkit-scrollbar { width: 4px; }
        #content-list-container::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        #content-list-container::-webkit-scrollbar-thumb:hover { background: #E50914; }

        /* Modern UI Elements */
        .glass-blur { backdrop-filter: blur(12px); background: rgba(20, 20, 20, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); }
        .content-item { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .content-item:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.05); border-color: rgba(229, 9, 20, 0.3); }
        .active-content { background: rgba(229, 9, 20, 0.1) !important; border-color: #E50914 !important; }

        /* Player Styling */
        .player-iframe { transition: all 0.5s ease; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .theater-iframe-stretch { height: 85vh !important; border-radius: 0 !important; width: 100vw !important; }

        /* Overlay animations */
        .overlay-controls { 
            position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px; z-index: 50; opacity: 0; pointer-events: none; 
            transition: all 0.3s ease; 
        }
        .overlay-visible { opacity: 1; pointer-events: auto; bottom: 3rem; }

        @media (max-width: 768px) {
            #main-content-area { flex-direction: column; height: auto; overflow-y: auto; }
            #left-panel { width: 100%; height: auto; border-right: none; }
            .player-iframe { height: 250px; border-radius: 0; }
        }
    </style>
</head>
<body class="font-sans">

    <header class="h-16 glass-blur sticky top-0 z-50 flex items-center px-6 justify-between border-b border-white/5">
        <div class="flex items-center space-x-6">
            <h1 class="text-xl font-extrabold tracking-tighter text-white uppercase">
                Basement <span class="text-netflix-red">Time</span>
            </h1>
            <nav class="hidden md:flex space-x-4">
                <a href="https://mysite2026.netlify.app/basement2.html" class="text-xs font-bold text-gray-500 hover:text-white transition uppercase tracking-widest">Live Sports</a>
            </nav>
        </div>
        
        <div id="status-container" class="hidden lg:flex items-center space-x-3 bg-black/40 px-4 py-1.5 rounded-full border border-white/5">
            <div class="w-2 h-2 bg-netflix-red rounded-full animate-pulse"></div>
            <span id="player-status-text" class="text-xs font-semibold text-gray-400 truncate max-w-[300px]">Waiting for selection...</span>
        </div>

        <div class="w-[120px] flex justify-end">
            <div class="w-8 h-8 rounded-full bg-netflix-red flex items-center justify-center text-[10px] font-bold">BT</div>
        </div>
    </header>

    <main id="main-content-area">
        
        <aside id="left-panel" class="w-[380px] flex flex-col bg-netflix-dark border-r border-white/5 transition-all duration-500 ease-in-out z-40">
            <div class="p-5 space-y-4">
                <div class="flex bg-netflix-medium rounded-2xl p-1.5 border border-white/5 shadow-inner">
                    <button data-type="movie" class="content-toggle-btn flex-grow py-2.5 px-4 text-xs font-bold rounded-xl transition-all duration-300 bg-netflix-red text-white" aria-pressed="true">
                        MOVIES
                    </button>
                    <button data-type="tv" class="content-toggle-btn flex-grow py-2.5 px-4 text-xs font-bold rounded-xl transition-all duration-300 text-gray-500 hover:text-white" aria-pressed="false">
                        SERIES
                    </button>
                </div>

                <div class="flex space-x-2">
                    <select id="genre-filter" class="w-1/2 bg-netflix-medium border border-white/5 rounded-xl py-2 px-3 text-[11px] font-bold outline-none cursor-pointer hover:bg-white/5 transition"></select>
                    <select id="year-filter" class="w-1/2 bg-netflix-medium border border-white/5 rounded-xl py-2 px-3 text-[11px] font-bold outline-none cursor-pointer hover:bg-white/5 transition"></select>
                </div>

                <div class="relative group">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 group-focus-within:text-netflix-red transition-colors"></i>
                    <input type="text" id="content-search" placeholder="Search titles..." 
                           class="w-full bg-netflix-medium border border-white/5 rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-1 focus:ring-netflix-red outline-none transition-all">
                </div>
            </div>

            <div id="content-list-container" class="flex-1 overflow-y-auto px-4 pb-20 space-y-3">
                <div id="content-list" class="space-y-3">
                    <div class="h-24 bg-white/5 rounded-2xl animate-pulse"></div>
                    <div class="h-24 bg-white/5 rounded-2xl animate-pulse"></div>
                </div>
            </div>
        </aside>

        <section id="right-panel" class="flex-1 relative bg-[#050505] overflow-hidden flex flex-col transition-all duration-500">
            
            <div id="player-area-1" class="flex-1 flex flex-col justify-center items-center p-6 lg:p-12">
                <div class="w-full max-w-6xl relative z-10">
                    
                    <div id="player-message-overlay" class="absolute inset-0 z-20 flex flex-col items-center justify-center text-center p-12 glass-blur rounded-[2rem]">
                        <div class="w-20 h-20 bg-netflix-red/20 rounded-full flex items-center justify-center mb-6">
                            <i data-lucide="monitor-play" class="text-netflix-red w-10 h-10"></i>
                        </div>
                        <h2 class="text-3xl font-bold mb-3">Cinema Stage Ready</h2>
                        <p class="text-gray-400 max-w-md">Pick your favorite title from the library to begin streaming in high definition.</p>
                    </div>

                    <iframe id="stream-player-1" class="player-iframe w-full bg-black aspect-video" src="" frameborder="0" sandbox="allow-same-origin allow-scripts" allowfullscreen></iframe>

                    <div id="stream-controls-1" class="mt-8 glass-blur p-4 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-4 border border-white/10" style="display: none;">
                        <div class="flex items-center space-x-3">
                            <div class="bg-netflix-red/20 p-2 rounded-lg"><i data-lucide="info" class="w-4 h-4 text-netflix-red"></i></div>
                            <select id="source-selector-1" class="bg-transparent text-sm font-bold outline-none cursor-pointer"></select>
                        </div>

                        <div id="tv-controls" class="flex items-center bg-black/40 rounded-xl p-1 border border-white/5" style="display: none;">
                            <button id="prev-episode-btn" class="p-2 hover:text-netflix-red transition"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                            <div class="flex items-center px-2 space-x-1 border-x border-white/10">
                                <select id="season-selector" class="bg-transparent text-[11px] font-bold outline-none"></select>
                                <span class="text-gray-600 text-[10px]">•</span>
                                <select id="episode-selector" class="bg-transparent text-[11px] font-bold outline-none"></select>
                            </div>
                            <button id="next-episode-btn" class="p-2 hover:text-netflix-red transition"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                        </div>

                        <button onclick="toggleTheaterMode()" class="bg-white/5 hover:bg-white/10 px-5 py-2.5 rounded-xl text-xs font-black tracking-widest transition uppercase border border-white/10">
                            Theater Mode
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center z-[100] opacity-0 pointer-events-none transition-all duration-300">
        <div class="bg-netflix-medium p-8 rounded-3xl border border-white/5 max-w-sm w-full text-center">
            <h3 id="modal-title" class="text-xl font-bold mb-2">Notice</h3>
            <p id="modal-message" class="text-gray-400 text-sm mb-6"></p>
            <button onclick="hideModal()" class="w-full bg-netflix-red py-3 rounded-xl font-bold hover:brightness-110 transition">Close</button>
        </div>
    </div>

    <script>
        // Config & Sources
        const TMDB_API_KEY = '1070730380f5fee0d87cf0382670b255';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        const FALLBACK_POSTER_URL = 'https://placehold.co/300x450/141414/333333?text=NO+IMAGE';
        
        const availableSources = [
            { id: 'wplayme', name: 'Wplay Premium', urls: { movie: 'https://embed.wplay.me/embed/movie/{id}', tv: 'https://embed.wplay.me/embed/tv/{id}/{season}/{episode}' } },
            { id: 'vidnest', name: 'VidNest VIP', urls: { movie: 'https://vidnest.fun/movie/{id}', tv: 'https://vidnest.fun/tv/{id}/{season}/{episode}' } },
            { id: 'spenflix', name: 'SpenFlix Pro', urls: { movie: 'https://spencerdevs.xyz/movie/{id}', tv: 'https://spencerdevs.xyz/tv/{id}/{season}/{episode}' } },
            { id: 'pstream', name: 'P-Stream HQ', urls: { movie: 'https://iframe.pstream.org/embed/tmdb-movie-{id}', tv: 'https://iframe.pstream.org/embed/tmdb-tv-{id}/{season}/{episode}' } },
            { id: 'rive', name: 'RiveStream', urls: { movie: 'https://rivestream.org/embed?type=movie&id={id}', tv: 'https://rivestream.org/embed?type=tv&id={id}&season={season}&episode={episode}' } },
            { id: 'vidsrcpk', name: 'VidSrc Direct', urls: { movie: 'https://vidsrc.win/movie/?id={id}', tv: 'https://vidsrc.win/tv.html?id={id}&season={season}&episode={episode}' } }
        ];

        let allContent = [], fullUnfilteredContent = [], selectedContent = null, tvDetails = null, isTheaterMode = false, currentContentTypeFilter = 'movie', cachedGenres = { movie: null, tv: null };

        // DOM
        const listContainer = document.getElementById('content-list-container');
        const listEl = document.getElementById('content-list');
        const player = document.getElementById('stream-player-1');
        const overlay = document.getElementById('player-message-overlay');
        const statusText = document.getElementById('player-status-text');
        const controls = document.getElementById('stream-controls-1');
        const sourceSel = document.getElementById('source-selector-1');
        const tvControls = document.getElementById('tv-controls');
        const leftPanel = document.getElementById('left-panel');

        // Logic Functions
        async function safeFetch(url) {
            try {
                const res = await fetch(url);
                return res.ok ? await res.json() : null;
            } catch (e) { return null; }
        }

        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal').classList.remove('opacity-0', 'pointer-events-none');
        }

        function hideModal() {
            document.getElementById('modal').classList.add('opacity-0', 'pointer-events-none');
        }

        function loadStream(url) {
            if (url) {
                overlay.style.opacity = 0; overlay.style.pointerEvents = 'none';
                player.src = url;
            } else {
                overlay.style.opacity = 1; overlay.style.pointerEvents = 'auto';
                player.src = '';
            }
        }

        async function updatePlayer() {
            if (!selectedContent) return;
            overlay.innerHTML = `<i data-lucide="loader" class="w-12 h-12 text-netflix-red animate-spin mb-4"></i><h2 class="text-xl font-bold">Connecting...</h2>`;
            createIcons({ icons: { Loader } });
            
            const sourceId = sourceSel.value;
            const contentType = selectedContent.media_type || currentContentTypeFilter;
            const tmdbId = selectedContent.id;
            let finalUrl = '', epDetails = null;

            if (contentType === 'tv') {
                const s = document.getElementById('season-selector').value || 1;
                const e = document.getElementById('episode-selector').value || 1;
                finalUrl = availableSources.find(x => x.id === sourceId).urls.tv.replace('{id}', tmdbId).replace('{season}', s).replace('{episode}', e);
                epDetails = await safeFetch(`${TMDB_BASE_URL}/tv/${tmdbId}/season/${s}/episode/${e}?api_key=${TMDB_API_KEY}`);
                statusText.textContent = `${selectedContent.name} • S${s} E${e}`;
            } else {
                finalUrl = availableSources.find(x => x.id === sourceId).urls.movie.replace('{id}', tmdbId);
                statusText.textContent = selectedContent.title;
            }
            loadStream(finalUrl);
        }

        function renderContentItem(item) {
            const el = document.createElement('div');
            el.className = 'content-item p-3 rounded-2xl cursor-pointer bg-white/5 border border-white/5 group';
            el.dataset.id = item.id;
            const year = (item.release_date || item.first_air_date || '').split('-')[0];
            const rating = (item.vote_average || 0).toFixed(1);
            
            el.innerHTML = `
                <div class="flex space-x-4">
                    <img src="${item.poster_path ? IMAGE_BASE_URL + item.poster_path : FALLBACK_POSTER_URL}" class="w-16 h-24 object-cover rounded-xl shadow-lg">
                    <div class="flex-1 min-w-0 py-1">
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-[10px] font-black text-netflix-red uppercase tracking-widest">${item.media_type === 'tv' ? 'Series' : 'Movie'}</span>
                            <span class="text-[10px] font-bold text-gray-500">${year}</span>
                        </div>
                        <h3 class="text-sm font-bold text-white truncate mb-1">${item.title || item.name}</h3>
                        <div class="flex items-center space-x-3">
                             <div class="flex items-center text-yellow-500 text-[10px] font-bold">
                                <i data-lucide="star" class="w-3 h-3 mr-1 fill-yellow-500"></i> ${rating}
                             </div>
                             <div class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter truncate">${item.overview ? item.overview.substring(0, 40) + '...' : ''}</div>
                        </div>
                    </div>
                </div>
            `;
            el.onclick = () => selectContent(item);
            return el;
        }

        async function selectContent(item) {
            selectedContent = item;
            document.querySelectorAll('.content-item').forEach(i => i.classList.toggle('active-content', i.dataset.id == item.id));
            controls.style.display = 'flex';
            const type = item.media_type || currentContentTypeFilter;
            
            if (type === 'tv') {
                tvControls.style.display = 'flex';
                tvDetails = await safeFetch(`${TMDB_BASE_URL}/tv/${item.id}?api_key=${TMDB_API_KEY}`);
                populateTV();
            } else {
                tvControls.style.display = 'none';
                updatePlayer();
            }
        }

        function populateTV() {
            const sSel = document.getElementById('season-selector');
            const eSel = document.getElementById('episode-selector');
            sSel.innerHTML = ''; eSel.innerHTML = '';
            tvDetails.seasons.filter(s => s.season_number > 0).forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.season_number; opt.textContent = `S${s.season_number}`;
                sSel.appendChild(opt);
            });
            sSel.onchange = () => {
                const season = tvDetails.seasons.find(x => x.season_number == sSel.value);
                eSel.innerHTML = '';
                for(let i=1; i<=season.episode_count; i++) {
                    const opt = document.createElement('option');
                    opt.value = i; opt.textContent = `E${i}`; eSel.appendChild(opt);
                }
                updatePlayer();
            };
            sSel.onchange();
            eSel.onchange = updatePlayer;
        }

        function toggleTheaterMode() {
            isTheaterMode = !isTheaterMode;
            leftPanel.classList.toggle('hidden');
            player.classList.toggle('theater-iframe-stretch');
            document.getElementById('right-panel').classList.toggle('p-0');
        }

        async function fetchContent() {
            listEl.innerHTML = `<div class="p-8 text-center"><i data-lucide="loader" class="w-8 h-8 animate-spin mx-auto text-netflix-red mb-2"></i></div>`;
            createIcons({ icons: { Loader } });
            
            const search = document.getElementById('content-search').value;
            const genre = document.getElementById('genre-filter').value;
            const year = document.getElementById('year-filter').value;
            let url = `${TMDB_BASE_URL}/discover/${currentContentTypeFilter}?api_key=${TMDB_API_KEY}&sort_by=popularity.desc`;
            
            if (search) url = `${TMDB_BASE_URL}/search/${currentContentTypeFilter}?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(search)}`;
            if (genre) {
                const gId = cachedGenres[currentContentTypeFilter].find(g => g.name === genre)?.id;
                if (gId) url += `&with_genres=${gId}`;
            }
            if (year) url += currentContentTypeFilter === 'movie' ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;

            const data = await safeFetch(url);
            listEl.innerHTML = '';
            if (data?.results) {
                data.results.forEach(item => listEl.appendChild(renderContentItem(item)));
                createIcons({ icons: { Star } });
            }
        }

        // Init
        window.onload = async () => {
            availableSources.forEach(s => {
                const opt = document.createElement('option'); opt.value = s.id; opt.textContent = s.name; sourceSel.appendChild(opt);
            });
            sourceSel.onchange = updatePlayer;

            // Genres & Years
            const mG = await safeFetch(`${TMDB_BASE_URL}/genre/movie/list?api_key=${TMDB_API_KEY}`);
            const tG = await safeFetch(`${TMDB_BASE_URL}/genre/tv/list?api_key=${TMDB_API_KEY}`);
            cachedGenres.movie = mG.genres; cachedGenres.tv = tG.genres;
            
            const gFilter = document.getElementById('genre-filter');
            gFilter.innerHTML = '<option value="">ALL GENRES</option>';
            [...new Set([...mG.genres, ...tG.genres].map(x => x.name))].sort().forEach(n => {
                const opt = document.createElement('option'); opt.value = n; opt.textContent = n.toUpperCase(); gFilter.appendChild(opt);
            });

            const yFilter = document.getElementById('year-filter');
            yFilter.innerHTML = '<option value="">ALL YEARS</option>';
            for(let i=2026; i>=2000; i--) {
                const opt = document.createElement('option'); opt.value = i; opt.textContent = i; yFilter.appendChild(opt);
            }

            // Events
            document.querySelectorAll('.content-toggle-btn').forEach(btn => {
                btn.onclick = () => {
                    currentContentTypeFilter = btn.dataset.type;
                    document.querySelectorAll('.content-toggle-btn').forEach(b => {
                        b.classList.toggle('bg-netflix-red', b === btn);
                        b.classList.toggle('text-white', b === btn);
                    });
                    fetchContent();
                };
            });

            document.getElementById('content-search').oninput = fetchContent;
            gFilter.onchange = fetchContent;
            yFilter.onchange = fetchContent;
            
            document.getElementById('prev-episode-btn').onclick = () => {
                const e = document.getElementById('episode-selector');
                if(e.selectedIndex > 0) { e.selectedIndex--; e.onchange(); }
            };
            document.getElementById('next-episode-btn').onclick = () => {
                const e = document.getElementById('episode-selector');
                if(e.selectedIndex < e.options.length - 1) { e.selectedIndex++; e.onchange(); }
            };

            fetchContent();
        };
        window.hideModal = hideModal;
    </script>
</body>
</html>
