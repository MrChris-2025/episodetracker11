<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement Time | Premium Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-dark': '#0a0a0a',
                        'netflix-medium': '#141414',
                        'netflix-light': '#232323',
                        'accent-red': '#ff1f1f',
                    },
                    backgroundImage: {
                        'gradient-to-b': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%)',
                    }
                }
            }
        }
    </script>
    <script type="module">
        import { createIcons, MonitorPlay, Film, Tv, ChevronLeft, ChevronRight, Search, Loader, Star, Info } from 'https://unpkg.com/lucide@latest';
        createIcons({ icons: { MonitorPlay, Film, Tv, ChevronLeft, ChevronRight, Search, Loader, Star, Info } });
        window.MonitorPlay = MonitorPlay; window.Film = Film; window.Tv = Tv; window.Loader = Loader;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #main-content-area { height: calc(100vh - 4rem); display: flex; }
        
        #content-list-container {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #E50914 #141414;
        }
        
        #content-list-container::-webkit-scrollbar { width: 4px; }
        #content-list-container::-webkit-scrollbar-thumb { background: #E50914; border-radius: 10px; }

        .player-iframe {
            aspect-ratio: 16 / 9;
            width: 100%;
            max-height: 80vh;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theater-iframe-stretch {
            height: 90vh !important;
            max-height: 100% !important;
            border-radius: 0 !important;
        }

        .full-immersion-right { padding: 0 !important; background: black !important; }

        select {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .content-item {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s;
        }
        .content-item:hover { transform: scale(1.02); }

        .overlay-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 9, 20, 0.3);
        }

        .overlay-visible { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(-10px); }

        .scroll-indicator {
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .scroll-indicator.visible { opacity: 1; pointer-events: auto; }
        
        @media (max-width: 768px) {
            #main-content-area { flex-direction: column; overflow-y: auto; }
            #left-panel { width: 100% !important; height: 50vh; }
            #right-panel { width: 100% !important; }
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="h-16 bg-netflix-dark/95 backdrop-blur-md flex items-center px-8 sticky top-0 z-50 border-b border-white/10">
        <div class="flex items-center space-x-2 shrink-0">
            <span class="text-2xl font-black tracking-tighter text-netflix-red uppercase">Basement</span>
            <span class="text-2xl font-light tracking-tighter text-white uppercase">Time</span>
        </div>
        
        <div id="status-container" class="flex-grow px-8">
            <div class="flex items-center space-x-3 bg-white/5 py-1.5 px-4 rounded-full border border-white/10 w-fit mx-auto">
                <div class="w-2 h-2 bg-netflix-red rounded-full animate-pulse"></div>
                <span id="player-status-text" class="text-sm font-medium text-gray-300 truncate max-w-[300px]">Ready to Stream</span>
            </div>
        </div>
        
        <a href="https://mysite2026.netlify.app/basement.html" class="text-xs font-bold text-gray-400 hover:text-netflix-red transition">SPORTS HUB</a>
    </header>

    <div id="main-content-area">
        <div id="left-panel" class="w-[25%] min-w-[350px] bg-netflix-medium flex flex-col border-r border-white/5 transition-all duration-500">
            
            <div class="p-5 space-y-4">
                <div class="flex p-1 bg-black rounded-lg border border-white/10">
                    <button data-type="movie" class="content-toggle-btn flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-md transition-all bg-netflix-red text-white">Movies</button>
                    <button data-type="tv" class="content-toggle-btn flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-md transition-all text-gray-500 hover:text-white">TV Shows</button>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <select id="genre-filter" class="bg-netflix-light text-xs p-2.5 rounded-md border border-white/5 focus:border-netflix-red outline-none"></select>
                    <select id="year-filter" class="bg-netflix-light text-xs p-2.5 rounded-md border border-white/5 focus:border-netflix-red outline-none"></select>
                </div>
                
                <div class="relative">
                    <input type="text" id="content-search" placeholder="Search titles..." class="w-full bg-netflix-light text-sm p-3 pl-10 rounded-xl border border-white/5 focus:ring-1 focus:ring-netflix-red outline-none transition">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500 absolute left-3 top-1/2 -translate-y-1/2"></i>
                </div>
            </div>

            <div id="list-wrapper" class="relative flex-grow overflow-hidden px-5">
                <div id="scroll-up-indicator" class="scroll-indicator absolute top-0 left-0 right-0 h-12 bg-gradient-to-b from-netflix-medium to-transparent flex justify-center items-start pt-2">
                    <button class="bg-white/10 hover:bg-white/20 p-1 rounded-full backdrop-blur-md">
                        <i data-lucide="chevron-up" class="w-4 h-4"></i>
                    </button>
                </div>

                <div id="content-list-container" class="h-full pb-10">
                    <div id="content-list" class="space-y-4">
                        <div class="animate-pulse bg-white/5 rounded-xl h-28"></div>
                        <div class="animate-pulse bg-white/5 rounded-xl h-28"></div>
                        <div class="animate-pulse bg-white/5 rounded-xl h-28"></div>
                    </div>
                </div>

                <div id="scroll-down-indicator" class="scroll-indicator absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-netflix-medium to-transparent flex justify-center items-end pb-2">
                    <button class="bg-white/10 hover:bg-white/20 p-1 rounded-full backdrop-blur-md">
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="right-panel" class="flex-grow bg-netflix-dark relative flex flex-col transition-all duration-500">
            <div id="player-area-1" class="relative flex-grow flex flex-col justify-center p-6 transition-all">
                
                <div id="player-message-overlay" class="absolute inset-0 z-10 bg-netflix-dark flex flex-col items-center justify-center text-center p-10">
                    <div class="w-20 h-20 bg-netflix-red/10 rounded-full flex items-center justify-center mb-6">
                        <i data-lucide="monitor-play" class="w-10 h-10 text-netflix-red"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2">Ready to stream?</h2>
                    <p class="text-gray-500 max-w-md italic">Select a title from the library to begin your cinematic experience.</p>
                </div>

                <div class="w-full max-w-6xl mx-auto overflow-hidden rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-white/5">
                    <iframe id="stream-player-1" class="player-iframe bg-black" allowfullscreen></iframe>
                </div>

                <div id="stream-controls-1" class="mt-6 w-full max-w-6xl mx-auto flex flex-wrap items-center justify-between gap-4 p-4 bg-netflix-medium rounded-xl border border-white/5" style="display: none;">
                    
                    <div class="flex items-center gap-3">
                        <div class="bg-black/40 px-3 py-2 rounded-lg flex items-center gap-2">
                            <span class="text-[10px] uppercase font-bold text-gray-500">Source</span>
                            <select id="source-selector-1" class="bg-transparent text-sm font-bold text-white outline-none"></select>
                        </div>

                        <div id="tv-controls" class="hidden items-center gap-2">
                            <button id="prev-episode-btn" class="p-2 hover:bg-white/10 rounded-lg transition"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                            <div class="flex gap-1">
                                <select id="season-selector" class="bg-black/40 text-xs font-bold p-2 rounded-lg outline-none"></select>
                                <select id="episode-selector" class="bg-black/40 text-xs font-bold p-2 rounded-lg outline-none"></select>
                            </div>
                            <button id="next-episode-btn" class="p-2 hover:bg-white/10 rounded-lg transition"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                        </div>
                    </div>

                    <button id="toggle-theater-mode-btn" onclick="toggleTheaterMode()" class="bg-netflix-red hover:bg-accent-red px-6 py-2.5 rounded-lg text-sm font-bold transition-all shadow-lg active:scale-95">
                        Theater Mode
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[100] opacity-0 pointer-events-none transition-opacity">
        <div class="bg-netflix-medium p-8 rounded-2xl border border-netflix-red/30 max-w-sm w-full shadow-2xl scale-95 transition-transform">
            <h3 id="modal-title" class="text-xl font-bold mb-2 text-netflix-red">Message</h3>
            <p id="modal-message" class="text-gray-400 text-sm mb-6"></p>
            <button onclick="hideModal()" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition">Understood</button>
        </div>
    </div>

    <script>
        // --- TMDB & Streamer Configuration (UNCHANGED LOGIC) ---
        const TMDB_API_KEY = '1070730380f5fee0d87cf0382670b255';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        const FALLBACK_POSTER_URL = 'https://placehold.co/100x150/1c1c1c/999999?text=No+Poster';
        
        const availableSources = [
            { id: 'wplayme', name: 'Wplay.me', urls: { movie: 'https://embed.wplay.me/embed/movie/{id}', tv: 'https://embed.wplay.me/embed/tv/{id}/{season}/{episode}' } },
            { id: 'primewire', name: 'Primewire', urls: { movie: 'https://www.primewire.tf/embed/movie?tmdb={id}', tv: 'https://www.primewire.tf/embed/tv?tmdb={id}&season={season}&episode={episode}&server=fileLions' } },
            { id: 'vidpop', name: 'Vidpop', urls: { movie: 'https://www.vidpop.xyz/embed/?id={id}', tv: 'https://www.vidpop.xyz/embed/?id={id}&season={season}&episode={episode}' } },
            { id: 'vidsrcpk', name: 'VidSrcPk', urls: { movie: 'https://vidsrc.win/movie/?id={id}', tv: 'https://vidsrc.win/tv.html?id={id}&season={season}&episode={episode}' } },
            { id: 'rive', name: 'RiveStream', urls: { movie: 'https://rivestream.org/embed?type=movie&id={id}', tv: 'https://rivestream.org/embed?type=tv&id={id}&season={season}&episode={episode}' } },
            { id: 'vidnest', name: 'VidNest', urls: { movie: 'https://vidnest.fun/movie/{id}', tv: 'https://vidnest.fun/tv/{id}/{season}/{episode}' } },
            { id: 'bludclart', name: 'Bludclart', urls: { movie: 'https://watch.bludclart.com/movie/{id}', tv: 'https://www.vidking.net/embed/tv/{id}/{season}/{episode}' } },
            { id: 'hexa', name: 'Hexa', urls: { movie: 'https://hexa.watch/watch/movie/{id}', tv: 'https://hexa.watch/watch/tv/{id}/{season}/{episode}' } },
            { id: 'vidzee', name: 'VidZee', urls: { movie: 'https://player.vidzee.wtf/embed/movie/{id}', tv: 'https://player.vidzee.wtf/embed/tv/{id}/{season}/{episode}' } },
            { id: 'vidify', name: 'Vidify', urls: { movie: 'https://vidify.top/embed/movie/{id}', tv: 'https://vidify.top/embed/tv/{id}/{season}/{episode}' } },
            { id: 'spenflix', name: 'SpenFlix', urls: { movie: 'https://spencerdevs.xyz/movie/{id}', tv: 'https://spencerdevs.xyz/tv/{id}/{season}/{episode}' } },
            { id: 'pstream', name: 'P-Stream', urls: { movie: 'https://iframe.pstream.org/embed/tmdb-movie-{id}', tv: 'https://iframe.pstream.org/embed/tmdb-tv-{id}/{season}/{episode}' } }
        ];

        let allContent = [];
        let fullUnfilteredContent = [];
        let selectedContent = null;
        let tvDetails = null;
        let isTheaterMode = false; 
        let currentContentTypeFilter = 'movie';
        let cachedGenres = { movie: null, tv: null };

        const contentListContainerEl = document.getElementById('content-list-container');
        const contentSearchEl = document.getElementById('content-search');
        const contentListEl = document.getElementById('content-list');
        const rightPanelEl = document.getElementById('right-panel');
        const playerArea1El = document.getElementById('player-area-1');
        const player1Iframe = document.getElementById('stream-player-1');
        const playerMessageOverlayEl = document.getElementById('player-message-overlay');
        const playerStatusTextEl = document.getElementById('player-status-text'); 
        const streamControls1El = document.getElementById('stream-controls-1');
        const sourceSelector1El = document.getElementById('source-selector-1');
        const theaterBtn = document.getElementById('toggle-theater-mode-btn');
        const genreFilterEl = document.getElementById('genre-filter'); 
        const yearFilterEl = document.getElementById('year-filter');   
        const tvControlsEl = document.getElementById('tv-controls');
        const seasonSelectorEl = document.getElementById('season-selector');
        const episodeSelectorEl = document.getElementById('episode-selector');
        const nextEpisodeBtn = document.getElementById('next-episode-btn');
        const prevEpisodeBtn = document.getElementById('prev-episode-btn');
        const leftPanelEl = document.getElementById('left-panel');
        const scrollUpIndicatorEl = document.getElementById('scroll-up-indicator');
        const scrollDownIndicatorEl = document.getElementById('scroll-down-indicator');

        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            const modalEl = document.getElementById('modal');
            modalEl.classList.remove('opacity-0', 'pointer-events-none');
            modalEl.querySelector('div').classList.remove('scale-95');
        }

        function hideModal() {
            const modalEl = document.getElementById('modal');
            modalEl.classList.add('opacity-0', 'pointer-events-none');
            modalEl.querySelector('div').classList.add('scale-95');
        }

        async function safeFetch(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Fetch failed:", url, error);
                return null;
            }
        }

        function getContentTitle(content) { return content.title || content.name || 'Untitled Content'; }
        function getContentType(content) { return content.media_type || (content.title ? 'movie' : 'tv'); }
        
        function getPlayerUrl(sourceId, tmdbId, contentType, season = 1, episode = 1) {
            const source = availableSources.find(s => s.id === sourceId);
            if (!source) return '';
            let template = contentType === 'movie' ? source.urls.movie : source.urls.tv;
            return template.replace('{id}', tmdbId).replace('{season}', season).replace('{episode}', episode);
        }
        
        function loadStreamIntoPlayer(streamUrl, playerIframe) {
            if (streamUrl) {
                playerMessageOverlayEl.style.opacity = 0;
                playerMessageOverlayEl.style.pointerEvents = 'none';
                playerIframe.src = streamUrl;
            } else {
                playerMessageOverlayEl.style.opacity = 1;
                playerMessageOverlayEl.style.pointerEvents = 'auto';
                playerIframe.src = ''; 
            }
        }

        async function updatePlayerStatus(episodeDetails) {
            let statusText = getContentTitle(selectedContent);
            if (getContentType(selectedContent) === 'tv' && episodeDetails) {
                const season = seasonSelectorEl.value || 1;
                const episode = episodeSelectorEl.value || 1;
                statusText = `${getContentTitle(selectedContent)} â€¢ S${season} E${episode}`;
            }
            playerStatusTextEl.textContent = statusText;
        }

        async function updatePlayerFromSelection() {
            if (!selectedContent) return;
            
            const sourceId = sourceSelector1El.value;
            const contentType = getContentType(selectedContent);
            const tmdbId = selectedContent.id;
            let finalUrl = '';
            let episodeDetails = null;

            if (contentType === 'tv') {
                const season = seasonSelectorEl.value || 1;
                const episode = episodeSelectorEl.value || 1;
                const episodeUrl = `${TMDB_BASE_URL}/tv/${tmdbId}/season/${season}/episode/${episode}?api_key=${TMDB_API_KEY}`;
                episodeDetails = await safeFetch(episodeUrl);
                finalUrl = getPlayerUrl(sourceId, tmdbId, contentType, season, episode);
            } else {
                finalUrl = getPlayerUrl(sourceId, tmdbId, contentType);
            }
            
            loadStreamIntoPlayer(finalUrl, player1Iframe);
            updatePlayerStatus(episodeDetails);
        }

        function getSeasonData(seasonNum) {
            return tvDetails?.seasons?.find(s => s.season_number === seasonNum);
        }

        function updateEpisodeSelector() {
            episodeSelectorEl.innerHTML = '';
            const selectedSeason = getSeasonData(parseInt(seasonSelectorEl.value));
            if (selectedSeason?.episode_count > 0) {
                for (let i = 1; i <= selectedSeason.episode_count; i++) {
                    const opt = document.createElement('option');
                    opt.value = i; opt.textContent = `EP ${i}`;
                    episodeSelectorEl.appendChild(opt);
                }
            }
            updatePlayerFromSelection();
        }

        function updateSeasonSelector() {
            seasonSelectorEl.innerHTML = '';
            if (tvDetails?.seasons) {
                const validSeasons = tvDetails.seasons.filter(s => s.season_number > 0 && s.episode_count > 0).sort((a, b) => a.season_number - b.season_number);
                validSeasons.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.season_number; opt.textContent = `SN ${s.season_number}`;
                    seasonSelectorEl.appendChild(opt);
                });
                seasonSelectorEl.value = validSeasons[0]?.season_number || 1;
            }
            seasonSelectorEl.onchange = updateEpisodeSelector;
            updateEpisodeSelector();
        }

        function handleEpisodeNavigation(direction) {
            let currentSeason = parseInt(seasonSelectorEl.value);
            let currentEpisode = parseInt(episodeSelectorEl.value);
            let currentSeasonData = getSeasonData(currentSeason);

            if (direction === 'next') {
                if (currentEpisode < currentSeasonData.episode_count) {
                    episodeSelectorEl.value = currentEpisode + 1;
                } else {
                    seasonSelectorEl.value = currentSeason + 1;
                    updateEpisodeSelector();
                }
            } else {
                if (currentEpisode > 1) {
                    episodeSelectorEl.value = currentEpisode - 1;
                } else if (currentSeason > 1) {
                    seasonSelectorEl.value = currentSeason - 1;
                    updateEpisodeSelector();
                }
            }
            updatePlayerFromSelection();
        }

        async function loadContentDetails(content) {
            selectedContent = content;
            const contentType = getContentType(content);
            streamControls1El.style.display = 'flex'; 

            if (contentType === 'tv') {
                tvDetails = await safeFetch(`${TMDB_BASE_URL}/tv/${content.id}?api_key=${TMDB_API_KEY}`);
                tvControlsEl.style.display = 'flex';
                updateSeasonSelector();
            } else {
                tvControlsEl.style.display = 'none';
                updatePlayerFromSelection();
            }
        }

        function populateSourceSelector() {
            sourceSelector1El.innerHTML = '';
            availableSources.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id; opt.textContent = s.name;
                sourceSelector1El.appendChild(opt);
            });
            sourceSelector1El.onchange = updatePlayerFromSelection;
        }

        function renderContentItem(content) {
            const div = document.createElement('div');
            const type = getContentType(content);
            div.className = 'content-item group cursor-pointer bg-white/5 hover:bg-white/10 p-3 rounded-xl border border-white/5 flex items-center gap-4';
            div.dataset.id = content.id;
            
            const poster = content.poster_path ? `${IMAGE_BASE_URL}${content.poster_path}` : FALLBACK_POSTER_URL;
            const year = (content.release_date || content.first_air_date || '????').split('-')[0];

            div.innerHTML = `
                <img src="${poster}" class="w-16 h-24 object-cover rounded-lg shadow-lg group-hover:scale-105 transition">
                <div class="flex-grow min-w-0">
                    <h4 class="font-bold text-sm truncate">${getContentTitle(content)}</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-[10px] bg-netflix-red/20 text-netflix-red px-1.5 py-0.5 rounded font-bold uppercase">${type}</span>
                        <span class="text-[10px] text-gray-500 font-bold">${year}</span>
                        <span class="text-[10px] text-yellow-500 font-bold flex items-center gap-0.5"><i data-lucide="star" class="w-2.5 h-2.5 fill-current"></i> ${content.vote_average?.toFixed(1) || '0'}</span>
                    </div>
                    <p class="text-[10px] text-gray-500 mt-2 line-clamp-2">${content.overview || 'No description available.'}</p>
                </div>
            `;
            
            div.addEventListener('click', () => {
                document.querySelectorAll('.content-item').forEach(i => i.classList.remove('border-netflix-red', 'bg-white/10'));
                div.classList.add('border-netflix-red', 'bg-white/10');
                loadContentDetails(content);
            });
            return div;
        }

        function renderContent(items) {
            contentListEl.innerHTML = '';
            if (!items.length) {
                contentListEl.innerHTML = '<div class="text-center p-10 text-gray-600 text-sm">No results found.</div>';
                return;
            }
            items.forEach(item => contentListEl.appendChild(renderContentItem(item)));
            if (window.createIcons) window.createIcons();
            updateScrollIndicators();
        }

        function updateScrollIndicators() {
            const { scrollTop, scrollHeight, clientHeight } = contentListContainerEl;
            scrollUpIndicatorEl.classList.toggle('visible', scrollTop > 20);
            scrollDownIndicatorEl.classList.toggle('visible', scrollHeight - scrollTop - clientHeight > 20);
        }

        async function fetchContent() {
            const type = currentContentTypeFilter;
            const search = contentSearchEl.value.trim();
            const genre = genreFilterEl.value;
            const year = yearFilterEl.value;

            let url = search ? `${TMDB_BASE_URL}/search/${type}?query=${encodeURIComponent(search)}&` : 
                               `${TMDB_BASE_URL}/discover/${type}?sort_by=popularity.desc&`;
            
            if (!search) {
                if (genre) {
                    const gId = cachedGenres[type].find(g => g.name === genre)?.id;
                    if (gId) url += `with_genres=${gId}&`;
                }
                if (year) url += `${type === 'movie' ? 'primary_release_year' : 'first_air_date_year'}=${year}&`;
            }

            const data = await safeFetch(`${url}api_key=${TMDB_API_KEY}`);
            if (data?.results) renderContent(data.results.map(r => ({ ...r, media_type: type })));
        }

        function handleContentToggle(newType) {
            currentContentTypeFilter = newType;
            document.querySelectorAll('.content-toggle-btn').forEach(btn => {
                const isActive = btn.dataset.type === newType;
                btn.className = `content-toggle-btn flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-md transition-all ${isActive ? 'bg-netflix-red text-white' : 'text-gray-500 hover:text-white'}`;
            });
            fetchContent();
        }

        function toggleTheaterMode() {
            if (!selectedContent) return showModal('Error', 'Select content first');
            isTheaterMode = !isTheaterMode;
            
            if (isTheaterMode) {
                leftPanelEl.classList.add('w-0', 'opacity-0', 'pointer-events-none');
                rightPanelEl.classList.add('full-immersion-right');
                player1Iframe.classList.add('theater-iframe-stretch');
                streamControls1El.classList.add('overlay-controls');
                theaterBtn.textContent = 'Exit Theater';
                playerArea1El.onmouseenter = () => streamControls1El.classList.add('overlay-visible');
                playerArea1El.onmouseleave = () => streamControls1El.classList.remove('overlay-visible');
            } else {
                leftPanelEl.classList.remove('w-0', 'opacity-0', 'pointer-events-none');
                rightPanelEl.classList.remove('full-immersion-right');
                player1Iframe.classList.remove('theater-iframe-stretch');
                streamControls1El.classList.remove('overlay-controls', 'overlay-visible');
                theaterBtn.textContent = 'Theater Mode';
                playerArea1El.onmouseenter = null;
            }
        }

        window.onload = async () => {
            populateSourceSelector();
            
            // Year Filter
            yearFilterEl.innerHTML = '<option value="">All Years</option>';
            for(let y = 2026; y >= 1990; y--) {
                const opt = document.createElement('option');
                opt.value = y; opt.textContent = y;
                yearFilterEl.appendChild(opt);
            }

            // Genres
            const mG = await safeFetch(`${TMDB_BASE_URL}/genre/movie/list?api_key=${TMDB_API_KEY}`);
            const tG = await safeFetch(`${TMDB_BASE_URL}/genre/tv/list?api_key=${TMDB_API_KEY}`);
            cachedGenres.movie = mG?.genres || [];
            cachedGenres.tv = tG?.genres || [];
            
            genreFilterEl.innerHTML = '<option value="">All Genres</option>';
            const allNames = [...new Set([...cachedGenres.movie.map(g=>g.name), ...cachedGenres.tv.map(g=>g.name)])].sort();
            allNames.forEach(n => {
                const opt = document.createElement('option');
                opt.value = n; opt.textContent = n;
                genreFilterEl.appendChild(opt);
            });

            contentSearchEl.addEventListener('input', fetchContent);
            genreFilterEl.addEventListener('change', fetchContent);
            yearFilterEl.addEventListener('change', fetchContent);
            document.querySelectorAll('.content-toggle-btn').forEach(b => b.onclick = (e) => handleContentToggle(e.target.dataset.type));
            
            nextEpisodeBtn.onclick = () => handleEpisodeNavigation('next');
            prevEpisodeBtn.onclick = () => handleEpisodeNavigation('prev');
            contentListContainerEl.onscroll = updateScrollIndicators;

            handleContentToggle('movie');
        };
    </script>
</body>
</html>
