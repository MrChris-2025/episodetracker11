<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSports | Premium Streaming</title>
    <meta name="description" content="Live sports streaming powered by Alpine.js and Tailwind CSS.">
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/x-icon" href="https://heather2025.nekoweb.org/images/beetle.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="sports.css">
    <style>
        :root {
            --steelers-gold: #FFB81C;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            background-attachment: fixed;
            color: #f8fafc;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .header-bg {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* Modernized Player Container */
        .player-container {
            position: relative;
            padding-top: 56.25%;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #mainPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Improved Grid System */
        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.25rem;
        }

        .match-card {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #1e293b;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .match-card:hover {
            transform: translateY(-4px);
            border-color: var(--steelers-gold);
            box-shadow: 0 0 20px rgba(255, 184, 28, 0.2);
        }

        .match-card-content {
            padding: 1rem;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.7));
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .match-card-bg-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .match-card:hover .match-card-bg-img {
            opacity: 0.6;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--steelers-gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .live-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .3; }
        }
    </style>
</head>
<body x-data="sportsApp()" x-init="isGridView = true"> <nav class="sticky top-0 z-50 header-bg">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <img src="https://heather2025.nekoweb.org/images/beetle2.jpg" alt="Logo" class="h-12 w-12 rounded-xl shadow-2xl border border-white/10 rotate-3 hover:rotate-0 transition-transform">
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-[#0f172a] rounded-full"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-black tracking-tighter text-white uppercase italic">Live<span class="text-[#FFB81C]">Sports</span></span>
                        <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest -mt-1">Premium Stream Engine</span>
                    </div>
                </div>

                <div class="hidden lg:flex items-center space-x-8 text-sm font-semibold uppercase tracking-wider">
                    <a href="index.html" class="nav-link text-gray-400 hover:text-white">Movies & Shows</a>
                    <a href="#" @click.prevent="toggleSteelersSchedule()" class="nav-link text-gray-400 hover:text-white flex items-center gap-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Pittsburgh_Steelers_logo.svg/20px-Pittsburgh_Steelers_logo.svg.png" class="h-4" alt="Steelers">
                        Schedule
                    </a>
                </div>

                <div class="flex items-center gap-4">
                    <a href="protonvpn:" class="hidden sm:block">
                        <button class="bg-[#FFB81C] hover:bg-yellow-500 text-black font-extrabold px-5 py-2 rounded-lg text-xs transition-all transform active:scale-95 shadow-[0_0_15px_rgba(255,184,28,0.3)]">
                            SECURE VPN
                        </button>
                    </a>
                    <button @click="mobileMenu = !mobileMenu" class="lg:hidden text-white p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 space-y-6">
                <div class="glass-panel p-1 overflow-hidden">
                    <div class="player-container">
                        <iframe id="mainPlayer"
                                :src="currentEmbeddedStreamUrl || ''"
                                frameborder="0"
                                allowfullscreen
                                allow="autoplay; fullscreen"
                                sandbox="allow-same-origin allow-scripts">
                        </iframe>
                        <div x-show="!isMatchSelected" class="absolute inset-0 flex items-center justify-center bg-[#0f172a]">
                             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Pittsburgh_Steelers_logo.svg/600px-Pittsburgh_Steelers_logo.svg.png" alt="Steelers" class="w-32 h-32 opacity-20 animate-pulse">
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-6">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h1 class="text-xl font-bold text-white flex items-center gap-3">
                                <span class="w-2 h-2 bg-red-500 rounded-full animate-ping" x-show="isMatchSelected"></span>
                                <span x-text="selectedMatchTitle || 'Select a channel to begin'"></span>
                            </h1>
                            <p class="text-sm text-gray-400 mt-1" id="nflCountdown"></p>
                        </div>
                        <div class="flex items-center gap-3">
                            <template x-if="selectedMatchBadges.home">
                                <img :src="selectedMatchBadges.home" class="w-10 h-10 object-contain p-1 bg-white/5 rounded-lg border border-white/10">
                            </template>
                            <span class="text-gray-600 font-black">VS</span>
                            <template x-if="selectedMatchBadges.away">
                                <img :src="selectedMatchBadges.away" class="w-10 h-10 object-contain p-1 bg-white/5 rounded-lg border border-white/10">
                            </template>
                        </div>
                    </div>
                </div>

                <div x-show="allAvailableStreams.length > 0" class="glass-panel p-4 flex items-center justify-between">
                    <button @click="previousStream()" class="p-3 bg-white/5 hover:bg-white/10 rounded-xl transition-all disabled:opacity-20">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    <div class="text-center">
                        <span class="block text-xs uppercase tracking-widest text-gray-500 font-bold mb-1">Source Pipeline</span>
                        <span class="text-[#FFB81C] font-bold" x-text="currentStream ? `${currentStream.language} Source #${currentStreamIndex + 1}` : ''"></span>
                    </div>
                    <button @click="nextStream()" class="p-3 bg-white/5 hover:bg-white/10 rounded-xl transition-all disabled:opacity-20">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-bold tracking-tight">Match Center</h2>
                        <div class="flex gap-2">
                             <button @click="isGridView = !isGridView" class="p-2 bg-white/5 hover:bg-white/10 rounded-lg transition-colors">
                                <svg x-show="!isGridView" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
                                <svg x-show="isGridView" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h4v4H4V6zm12 0h4v4h-4V6zM4 14h4v4H4v-4zm12 0h4v4h-4v-4z"/></svg>
                             </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Sport</label>
                            <select x-model="selectedSport" @change="filterMatches()" class="w-full bg-[#0f172a] border border-white/10 rounded-lg px-3 py-2 text-sm focus:border-[#FFB81C] outline-none">
                                <option value="">All Sports</option>
                                <template x-for="sport in sports" :key="sport.id">
                                    <option :value="sport.id" x-text="sport.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Timeline</label>
                            <select x-model="matchType" @change="loadMatches()" class="w-full bg-[#0f172a] border border-white/10 rounded-lg px-3 py-2 text-sm focus:border-[#FFB81C] outline-none">
                                <option value="live">Live Now</option>
                                <option value="today">Today</option>
                                <option value="all">Upcoming</option>
                            </select>
                        </div>
                    </div>

                    <div class="overflow-y-auto pr-2 custom-scrollbar" style="max-height: 600px;">
                        <div :class="isGridView ? 'match-grid' : 'space-y-3'">
                            <template x-for="match in filteredMatches" :key="match.id">
                                <div class="match-card group cursor-pointer" @click="handleWatchStream(match)">
                                    <template x-if="match.poster">
                                        <img :src="'https://streamed.pk/api/images/poster/' + match.poster + '.webp'" class="match-card-bg-img">
                                    </template>
                                    
                                    <div class="match-card-content relative z-10">
                                        <div class="flex justify-between items-start">
                                            <span class="text-[10px] font-black bg-black/50 backdrop-blur-md px-2 py-1 rounded text-[#FFB81C]" x-text="match.category"></span>
                                            <template x-if="matchType === 'live'">
                                                <div class="flex items-center gap-1 bg-red-600 px-2 py-0.5 rounded text-[8px] font-bold text-white">
                                                    <span class="w-1 h-1 bg-white rounded-full live-indicator"></span> LIVE
                                                </div>
                                            </template>
                                        </div>

                                        <div class="mt-4 text-center">
                                            <template x-if="match.teams">
                                                <div class="flex flex-col items-center gap-1">
                                                    <span class="text-xs font-bold leading-tight line-clamp-1" x-text="match.teams.home?.name"></span>
                                                    <span class="text-[9px] text-gray-500 font-bold italic">VS</span>
                                                    <span class="text-xs font-bold leading-tight line-clamp-1" x-text="match.teams.away?.name"></span>
                                                </div>
                                            </template>
                                            <template x-if="!match.teams">
                                                <span class="text-xs font-bold" x-text="match.title"></span>
                                            </template>
                                        </div>
                                        
                                        <div class="mt-3 flex justify-center">
                                            <div class="h-1 w-0 group-hover:w-full bg-[#FFB81C] transition-all duration-300"></div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <div x-show="loadingMatches" class="flex flex-col items-center justify-center py-20 opacity-50">
                            <div class="w-8 h-8 border-2 border-[#FFB81C] border-t-transparent rounded-full animate-spin mb-4"></div>
                            <p class="text-xs font-bold tracking-widest uppercase">Fetching Streams</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Custom Grid Default Logic
        document.addEventListener('alpine:init', () => {
            // We set isGridView to true by default in the body tag x-init
        });
    </script>
    <script src="sports.js"></script>
</body>
</html>
