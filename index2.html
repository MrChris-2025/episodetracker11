<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSports | Premium Streaming</title>
    <meta name="description" content="Live sports streaming powered by Alpine.js and Tailwind CSS.">
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/x-icon" href="https://heather2025.nekoweb.org/images/beetle.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="sports.css">
    <style>
        :root {
            --steelers-gold: #FFB612;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-bg); color: white; }
        .glass { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .match-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); overflow: hidden; position: relative; }
        .match-card:hover { transform: translateY(-4px); border-color: var(--steelers-gold); box-shadow: 0 10px 20px -10px rgba(255, 182, 18, 0.3); }
        .active-stream { border-color: var(--steelers-gold); background: rgba(255, 182, 18, 0.05); }
        .player-container { aspect-ratio: 16/9; background: #000; border-radius: 1rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background: var(--steelers-gold); transition: width 0.3s; }
        .nav-link:hover::after { width: 100%; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body x-data="sportsApp()" class="antialiased text-slate-200">
    
    <nav class="sticky top-0 z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <img src="https://heather2025.nekoweb.org/images/beetle2.jpg" alt="Logo" class="h-10 w-10 rounded-xl shadow-2xl rotate-3">
                        <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-slate-900 rounded-full"></div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-2xl font-extrabold tracking-tighter text-white">LIVE<span class="text-[#FFB612]">SPORTS</span></span>
                    </div>
                </div>
                
                <div class="hidden lg:flex items-center space-x-8 text-sm font-semibold uppercase tracking-wider">
                    <a href="index.html" class="nav-link text-slate-400 hover:text-white">Movies</a>
                    <a href="#" @click.prevent="toggleSteelersSchedule()" class="nav-link text-slate-400 hover:text-white flex items-center gap-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Pittsburgh_Steelers_logo.svg/20px-Pittsburgh_Steelers_logo.svg.png" class="h-4" alt="Steelers">
                        <span>Steelers Schedule</span>
                    </a>
                </div>

                <div class="flex items-center gap-4">
                    <a href="protonvpn:" class="hidden sm:block">
                        <button class="bg-[#FFB612] hover:bg-yellow-500 text-black px-5 py-2 rounded-full text-xs font-bold transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-yellow-500/20 uppercase">
                            Secure VPN
                        </button>
                    </a>
                    <button @click="mobileMenu = !mobileMenu" class="lg:hidden p-2 text-slate-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
            
            <div class="xl:col-span-8 space-y-6">
                
                <div class="glass rounded-3xl p-6 flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h1 class="text-xs font-bold text-[#FFB612] uppercase tracking-[0.2em] mb-1">Current Broadcast</h1>
                        <div id="nflCountdown" class="text-xl font-bold text-white font-Poppins"></div>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-widest">Backup Links</p>
                        <div class="flex gap-3 text-xs">
                            <a href="livesports2.html" class="text-slate-300 hover:text-[#FFB612] transition">Server 2</a>
                            <span class="text-slate-700">|</span>
                            <a href="livesports3.html" class="text-slate-300 hover:text-[#FFB612] transition">Server 3</a>
                        </div>
                    </div>
                </div>

                <div class="player-container group relative">
                    <iframe id="mainPlayer" class="w-full h-full"
                            :src="currentEmbeddedStreamUrl || ''"
                            frameborder="0" allowfullscreen
                            allow="autoplay; fullscreen"
                            sandbox="allow-same-origin allow-scripts">
                    </iframe>
                    
                    <div x-show="!isMatchSelected" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/90 backdrop-blur-sm transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Pittsburgh_Steelers_logo.svg/600px-Pittsburgh_Steelers_logo.svg.png" 
                             class="w-32 h-32 opacity-20 mb-6 animate-pulse" alt="Logo">
                        <p class="text-slate-400 font-medium">Select a matchup to begin streaming</p>
                    </div>
                </div>

                <div class="glass rounded-2xl p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <template x-if="allAvailableStreams.length > 0">
                            <div class="flex items-center gap-2">
                                <button @click="previousStream()" class="p-2 hover:bg-white/10 rounded-xl transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2.5"/></svg>
                                </button>
                                <div class="text-center min-w-[120px]">
                                    <span class="text-xs font-bold text-[#FFB612]" x-text="currentStream?.language"></span>
                                    <p class="text-[10px] text-slate-500" x-text="currentStream?.source"></p>
                                </div>
                                <button @click="nextStream()" class="p-2 hover:bg-white/10 rounded-xl transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2.5"/></svg>
                                </button>
                            </div>
                        </template>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button @click="toggleFullScreen()" class="p-2.5 bg-slate-800 hover:bg-slate-700 rounded-xl transition text-slate-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-4 space-y-6">
                
                <div class="glass rounded-3xl p-5 space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold">Live Events</h2>
                        <button @click="toggleGridView()" class="text-[#FFB612] p-1">
                            <template x-if="!isGridView">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm8 8h8v-8h-8v8zm6-6h-4v4h4v-4z"/></svg>
                            </template>
                            <template x-if="isGridView">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/></svg>
                            </template>
                        </button>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <select x-model="selectedSport" @change="filterMatches()" class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-3 py-2 text-sm focus:ring-2 focus:ring-[#FFB612] outline-none">
                                <option value="">All Sports</option>
                                <template x-for="sport in sports" :key="sport.id">
                                    <option :value="sport.id" x-text="sport.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <select x-model="matchType" @change="loadMatches()" class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-3 py-2 text-sm focus:ring-2 focus:ring-[#FFB612] outline-none">
                                <option value="live">Live Now</option>
                                <option value="today">Today</option>
                                <option value="all">Upcoming</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="custom-scrollbar overflow-y-auto pr-1" style="max-height: 650px;">
                    <div :class="isGridView ? 'grid grid-cols-2 gap-3' : 'space-y-3'" x-init="isGridView = true">
                        <template x-for="match in filteredMatches" :key="match.id">
                            <div class="match-card glass rounded-2xl p-4 cursor-pointer relative" 
                                 :class="selectedMatchId === match.id ? 'active-stream' : ''"
                                 @click="handleWatchStream(match)">
                                
                                <div class="flex flex-col h-full justify-between">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter" x-text="match.category"></span>
                                        <template x-if="matchType === 'live'">
                                            <span class="flex items-center gap-1">
                                                <span class="w-1.5 h-1.5 bg-[#FFB612] rounded-full animate-pulse"></span>
                                                <span class="text-[9px] font-black text-[#FFB612]">LIVE</span>
                                            </span>
                                        </template>
                                    </div>

                                    <div class="space-y-3 py-2">
                                        <div class="flex items-center gap-3">
                                            <img
